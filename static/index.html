<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .answer {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .answer-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }

        .citations {
            margin-top: 20px;
        }

        .citation {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
        }

        .citation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .citation-title {
            font-weight: 600;
            color: #667eea;
        }

        .citation-page {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .citation-text {
            color: #555;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .citation-section {
            font-size: 0.85rem;
            color: #888;
            margin-top: 8px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Document Q&A System</h1>
            <p>Upload documents and ask questions powered by RAG</p>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>📤 Upload Document</h2>
                <div class="input-group">
                    <label for="upload-tenant">Tenant ID</label>
                    <input type="text" id="upload-tenant" placeholder="e.g., user-123" value="demo-user">
                </div>
                <div class="input-group">
                    <label>Select File</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="file-input">
                            <span id="file-label">Click to choose file (PDF, DOCX, TXT)</span>
                        </label>
                        <input type="file" id="file-input" accept=".pdf,.docx,.doc,.txt">
                    </div>
                    <div class="file-name" id="file-name"></div>
                </div>
                <button id="upload-btn" onclick="uploadDocument()">Upload & Index</button>
                <div id="upload-status"></div>
            </div>

            <!-- Ask Section -->
            <div class="card">
                <h2>💬 Ask Question</h2>
                <div class="input-group">
                    <label for="ask-tenant">Tenant ID</label>
                    <input type="text" id="ask-tenant" placeholder="e.g., user-123" value="demo-user">
                </div>
                <div class="input-group">
                    <label for="query">Your Question</label>
                    <textarea id="query" placeholder="What would you like to know about your documents?"></textarea>
                </div>
                <button id="ask-btn" onclick="askQuestion()">Get Answer</button>
                <div id="ask-status"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results" id="results" style="display: none;">
            <h2>📊 Results</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';

        // File input handling
        document.getElementById('file-input').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('file-name').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        async function uploadDocument() {
            const tenantId = document.getElementById('upload-tenant').value.trim();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('upload-status');
            const btn = document.getElementById('upload-btn');

            if (!tenantId) {
                showStatus(statusDiv, 'Please enter a tenant ID', 'error');
                return;
            }

            if (!file) {
                showStatus(statusDiv, 'Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Uploading...';
            statusDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/upload?tenant_id=${encodeURIComponent(tenantId)}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(statusDiv, `✓ Document uploaded! ${data.chunk_count || 'Multiple'} chunks indexed.`, 'success');
                    fileInput.value = '';
                    document.getElementById('file-name').textContent = '';
                } else {
                    showStatus(statusDiv, `Error: ${data.detail || 'Upload failed'}`, 'error');
                }
            } catch (error) {
                showStatus(statusDiv, `Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Upload & Index';
            }
        }

        async function askQuestion() {
            const tenantId = document.getElementById('ask-tenant').value.trim();
            const query = document.getElementById('query').value.trim();
            const statusDiv = document.getElementById('ask-status');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            const btn = document.getElementById('ask-btn');

            if (!tenantId) {
                showStatus(statusDiv, 'Please enter a tenant ID', 'error');
                return;
            }

            if (!query) {
                showStatus(statusDiv, 'Please enter a question', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Searching...';
            statusDiv.innerHTML = '';
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        tenant_id: tenantId,
                        top_k: 5
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                    resultsDiv.style.display = 'block';
                    showStatus(statusDiv, '✓ Results found!', 'success');
                } else {
                    showStatus(statusDiv, `Error: ${data.detail || 'Query failed'}`, 'error');
                }
            } catch (error) {
                showStatus(statusDiv, `Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Get Answer';
            }
        }

        function displayResults(data) {
            const resultsContent = document.getElementById('results-content');

            let html = '';

            if (data.answer) {
                html += `
                    <div class="answer">
                        <div class="answer-text">${escapeHtml(data.answer)}</div>
                    </div>
                `;
            }

            if (data.chunks && data.chunks.length > 0) {
                html += '<div class="citations"><h3>📎 Sources</h3>';
                data.chunks.forEach((chunk, index) => {
                    html += `
                        <div class="citation">
                            <div class="citation-header">
                                <span class="citation-title">${escapeHtml(chunk.document_title || 'Document')}</span>
                                <span class="citation-page">Page ${chunk.page_start || '?'}</span>
                            </div>
                            <div class="citation-text">${escapeHtml(chunk.text)}</div>
                            ${chunk.section_path ? `<div class="citation-section">📍 ${escapeHtml(chunk.section_path)}</div>` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += '<p>No results found. Try uploading some documents first!</p>';
            }

            resultsContent.innerHTML = html;
        }

        function showStatus(element, message, type) {
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
